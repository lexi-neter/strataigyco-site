<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | StratAIgy Consulting</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-9" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-inter">
    <custom-navbar></custom-navbar>
    <main>
        <!-- Hero Section -->
        <section class="hero-section relative overflow-hidden">
            <div class="absolute -right-20 -top-20 w-64 h-64 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 opacity-10 blur-3xl"></div>
            <div class="container mx-auto px-6 py-24">
                <div class="max-w-3xl mx-auto text-center">
                    <h1 class="text-5xl md:text-6xl font-bold leading-tight text-gray-900 mb-6">
                        <span class="text-gradient">Contact</span> Our Team
                    </h1>
                    <p class="text-xl text-gray-600 mb-8 max-w-2xl mx-auto">
                        Let's discuss how we can help transform your business with AI
                    </p>
                </div>
            </div>
        </section>

        <!-- Contact Form Section -->
        <section class="py-20 bg-gray-50 relative overflow-hidden">
            <div class="absolute -left-20 bottom-0 w-64 h-64 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 opacity-10 blur-3xl"></div>
            <div class="container mx-auto px-6">
                <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
                    <div class="p-8 md:p-12">
                        <h2 class="text-3xl font-bold text-gray-900 mb-6">Get in Touch</h2>
                        <form class="space-y-6">
                            <div class="grid md:grid-cols-2 gap-6">
                                <div>
                                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                                    <input type="text" id="name" name="name" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                    <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
                                </div>
                            </div>
                            <div>
                                <label for="business" class="block text-sm font-medium text-gray-700 mb-1">Business Name</label>
                                <input type="text" id="business" name="business" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
                            </div>
                            <div>
                                <label for="website" class="block text-sm font-medium text-gray-700 mb-1">Website (optional)</label>
                                <input type="url" id="website" name="website" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
                            </div>
                            <div>
                                <label for="support" class="block text-sm font-medium text-gray-700 mb-1">What type of support do you need?</label>
                                <select id="support" name="support" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="strategy">AI Strategy Consultation</option>
                                    <option value="custom">Custom AI Development</option>
                                    <option value="integration">System Integration</option>
                                    <option value="support">Technical Support</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div>
                                <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Tell us about your challenges</label>
                                <textarea id="message" name="message" rows="5" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"></textarea>
                            </div>
                            <button type="submit" class="w-full btn-primary">Send Message</button>
                            <p class="text-center text-gray-500 text-sm">We reply within 1-2 business days.</p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
</main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
</body>
</html>
